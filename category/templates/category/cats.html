{% extends 'aws/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1>{{content}}</h1>

    {% for cat in cats %}
    <p>{{cat.name}}</p>
    <p>{{cat.image.url}}</p>
    <img src="{{cat.image.url}}" alt="no image" width="100px">
    <hr>
    {% endfor %}
</div>

{% endblock %}
