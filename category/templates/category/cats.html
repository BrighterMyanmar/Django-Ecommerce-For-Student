{% extends 'aws/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <a href="{% url 'cat-create' %}" class="btn btn-primary btn-sm">Create +</a>
   <table class="table table-bordered">
      <thead>
         <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Image</th>
            <th>Action</th>
         </tr>
      </thead>
      <tbody>
         {% for cat in cats %}
         <tr>
            <td>{{cat.id}}</td>
            <td>{{cat.name}}</td>
            <td><img src="{{cat.image.url}}" alt="" width="100px"></td>
            <td>
                <a href="{% url 'cat-edit' cat.id %}" class="btn btn-sm btn-warning">Edit</a>
            </td>
         </tr>
         {% endfor %}
      </tbody>
   </table>
</div>

{% endblock %}
