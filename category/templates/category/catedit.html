{% extends 'aws/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-5">

    <div class="col-md-6 offset-md-3">
        <h1 class="text-center">{{title}}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control rounded-0" id="name" name="name" value={{cat.name}}>
            </div>
            <img src="{{cat.image.url}}" alt="">
            <div class="mb-3">
                <label for="file" class="form-label">Image</label>
                <input class="form-control" type="file" id="file" name="file" multiple>
            </div>
            <button type="submit" class="btn btn-primary btn-sm float-end">Update</button>
            <button type="reset" class="btn btn-outline-warning btn-sm float-end me-2">Cancle</button>
        </form>
    </div>

</div>

{% endblock %}
